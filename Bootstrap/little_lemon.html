<!DOCTYPE html>
<html>
<head>
    <title>Little Lemon</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <script src="bootstrap.bundle.min.js"></script>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Our Menu</h1>
                <div class="row">
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="logo.png" class="card-img-top" alt="Calamari"/>
                            <div class="card-body">
                                <h2 class="card-title">Fried Calamari <span class="badge bg-primary">New</span></h2>
                                <p class="card-text">Squid, Buttermilk.</p>
                             </div>
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="falafal.jpg" class="card-img-top" alt="falafel"/>
                            <div class="card-body">
                                <h2 class="card-title">Falafel</h2>
                                <p class="card-text">Chick pea, herbs and spices.</p>  
                            </div>  
                        </div>
                    </div>
                    <div class="col-12 col-lg-6">
                        <div class="card">
                            <img src="salad.jpg" class="card-img-top" alt="salad"/>
                            <div class="card-body">
                                <h2 class="card-title">Chicken Salad</h2>
                                <p class="card-text">Lettuce, Chicken, Onions</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col">
                <h2>Prices</h2>
                <table class="table" border>
                    <tr>
                        <td>Fried Calamari</td>
                        <td>$8.00</td>
                    </tr>
                    <tr>
                        <td>Falafel</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Chicken Salad</td>
                        <td>$10.00</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>  
    
</body>
</html>
