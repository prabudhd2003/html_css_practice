<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body{
            font-family: 'Trebuchet MS';
        }
        .text{
            width: 300px;
            border: 2px solid brown;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .text:hover{
            overflow: visible;

        }
    </style>
</head>
<body>
    <h1 style="color: brown;">Ellipsis Property</h1>
    <div class="text">
        this is a sample write up to show use of ellipsis property  of text-overflow
    </div>
</body>
</html>
