<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body{
            font-family: 'Trebuchet MS';
        }
        p{
            width: 50px;
            overflow: hidden;
            border: 2px solid brown;
        }
        .wrap{
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1 style="color: brown;">Word Wrap Property</h1>
    <p class="wrap">Illustration of word-wrap property.</p>
</body>
</html>
