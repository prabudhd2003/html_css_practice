<!DOCTYPE html>
<html>
    <head>
        <title>Little Lemon</title>
    </head>
    <body>
        <header>
            <nav>

            </nav>
        </header>
        <main>
            <h1>Sign up</h1>
            <form method="post">
                <div>
                <label for first_name>Please enter your first name: </label><br>
                <input type="text" id="first_name" name="first_name" required minlength="3" maxlength="15">
                </div>
                <div>
                <label for last_name>Please enter your last name: </label><br>
                <input type="text" id="last_name" name="last_name" required>
                <div>
                <label for mail>Please enter your e-mail: </label><br>
                <input type="email" id="mail" name="mail" required>
                </div>
                <div>
                <label for password>Please enter your password: </label><br>
                <input type="password" id="password" name="password">
                </div>
                <div>
                <label for check_password>Please Re-enter your password: </label><br>
                <input type="password" id="check_password" name="check_password">
                </div>
                <div>
                <button type="submit">
                    Sign Up
                </button>
                </div>
            </form>
            <style>
                input :focus :invalid{
                    border: 2px solid red;
                }
            </style>
        </main>
        <footer>
            <p>Copyright Little Lemon</p>
        </footer>
    </body>
</html>
